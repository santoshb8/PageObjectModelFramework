trigger:
  - azuredevops  # Change to your default branch name if needed

pool:
  vmImage: 'ubuntu-latest'

steps:
  # Step 1: Create screenshots/ folder if not exists
  - script: |
      mkdir -p screenshot
    displayName: 'Create screenshots folder'

  # Step 2: Run Maven Tests
  - task: Maven@3
    inputs:
      mavenPomFile: 'pom.xml'
      goals: 'clean test'
     # options: '-Dsurefire.suiteXmlFiles=src/test/resources/Testrunners/testng_regression.xml'

  # Step 3: Publish Allure Raw Results (Optional - good for debugging)
  - task: PublishPipelineArtifact@1
    inputs:
      targetPath: 'allure-results'
      artifact: 'allure-results'
      publishLocation: 'pipeline'

  # Step 4: Install Allure CLI
  - script: |
      sudo apt-get update
      sudo apt-get install -y allure
    displayName: 'Install Allure CLI'

  # Step 5: Generate Allure Final Report
  - script: |
      allure generate allure-results --clean -o allure-report
    displayName: 'Generate Allure Report'

  # Step 6: Publish Allure Final Report
  - task: PublishPipelineArtifact@1
    inputs:
      targetPath: 'allure-report'
      artifact: 'allure-report'
      publishLocation: 'pipeline'

  # Step 7: Publish Extent Reports Folder
  - task: PublishPipelineArtifact@1
    inputs:
      targetPath: 'reports'
      artifact: 'extent-reports'
      publishLocation: 'pipeline'

  # Step 8: Publish Screenshots Folder (optional if you want screenshots separately too)
  - task: PublishPipelineArtifact@1
    inputs:
      targetPath: 'screenshots'
      artifact: 'screenshots'
      publishLocation: 'pipeline'
